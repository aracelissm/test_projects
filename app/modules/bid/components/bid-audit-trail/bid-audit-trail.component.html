<div class="accordion-body p-1">
    <div class="row">
        <div class="col-md-9 mt-2">
            <div class="col-xxl-12">
                <div class="row clearfix">
                    <div class="demo-container datagrid-wrapper custom-datagrid-pager-exists">
                        <dx-data-grid [height]="dataGridHeight" (onRowClick)="onClickAudit($event)"
                            [(selectedRowKeys)]="selectedJobKeys" [dataSource]="audit" 
                            keyExpr="reC_ID"   [remoteOperations]="false" [renderAsync]="false"
                            noDataText="No Audit Found"    
                            (onExporting)="onExporting($event)" (onContentReady)="onContentReady($event)">
                            <dxo-export [enabled]="true"></dxo-export>
        <dxo-column-chooser #columnChooser [allowSearch]="true" [enabled]="true" [mode]="columnChooserModes[1].key">
            <dxo-position my="right top" at="right bottom" of=".dx-datagrid-column-chooser-button"></dxo-position>
        </dxo-column-chooser>
<dxo-state-storing [enabled]="true" type="custom" [customLoad]="loadState" [customSave]="saveState">
</dxo-state-storing>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <!-- <dxo-header-filter [visible]="true"></dxo-header-filter> -->
                            <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                            <dxo-toolbar>
                                <dxi-item name="columnChooserButton"></dxi-item>
        <dxi-item name="exportButton"></dxi-item>
                                <dxi-item name="resetButton">
                                    <dx-button [disabled]="isUndo" icon="undo" hint="Reset All" class="ms-1" (click)="onClickCancel()">
                                    </dx-button>
                                </dxi-item>
                                <dxi-item name="searchPanel"></dxi-item>
                            </dxo-toolbar>
                            <dxi-column caption="ID" dataField="userID" [allowHeaderFiltering]="false"
                                [allowReordering]="true" selectedFilterOperation="contains"></dxi-column>
                            <dxi-column caption="Date" dataType="date" format="MM/dd/yyyy HH:mm" dataField="changeDate"
                                [allowHeaderFiltering]="false" [allowReordering]="true"
                                selectedFilterOperation="contains"></dxi-column>
                            <dxi-column caption="Changes" dataField="changes" [allowHeaderFiltering]="false"
                                [allowReordering]="true" selectedFilterOperation="contains"></dxi-column>
                            <dxo-selection mode="single"></dxo-selection>
                            <dxo-scrolling mode="virtual" [renderAsync]="false">
                            </dxo-scrolling>
                            <dxo-paging [pageSize]="150" [pageIndex]="0"></dxo-paging>
                            <dxo-pager [visible]="true" [showInfo]="true" infoText="Total - {2} items"> </dxo-pager>
                        </dx-data-grid>
                        <div class="custom-datagrid-pager-wrapper" *ngIf="gridCount">
                            <app-single-select placeholder="Select Page Size" [clearable]="false" [trackByFn]="pageSizeTrackByFn"
                                [getOptionLabelFn]="getPageSizeOptionLabelFn" [options]="pageSizeOptions" (onSelect)="onSelectPageSize()"
                                [(ngModel)]="selectedPageSize">
                            </app-single-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-2">
            <div class="row  grey-section" style="margin-right: 1px;">
                <h6 class="pt-1 blue-heading">Changes</h6>
                <ul class="list-group m-lt-5">
                    <li class="list-group-item1"><textarea class="form-control" readonly='true'
                            style="background-color: white; min-height: 300px;font-size: 85%;">{{change}}</textarea>
                    </li>
                </ul>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>
</div>
